<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Contato</title>
    <link rel="stylesheet" href="./contato.css">
    <link rel="stylesheet" href="./estilo.css">
</head>

<body>
        <div id="header">
            <div id="logo">
                <img id="logoImg" src="./images/_garoto-de-desenho-animado-comendo-hambúrguer_27722027_high.jpg">
                <h1 id="tituloLogo">Lanches Do Gordinho</h1>
            </div>
            <div id="menu">
                <ul class="listaMenu">
                    <li><a href="sobre.html">Sobre Nós</a></li>
                    <li><a id="menuAtual" href="index.html">Lanches</a></li>
                    <li><a href="./contato.html">Contato</a></li>
                </ul>
            </div>
        </div>
    <form action="">
        <div id="cadastro-cliente">
            <h1> Cadastro De Cliente</h1>
        </div>
        <div id="nome">
            <label for="nome">Digite Seu Nome: </label>
            <input type="text" name="" id="nome" required>
        </div>
        <div id="cpf">
            <label for="cpf">Digite Seu CPF:</label maxlenght="11" required>
            <input type="text" name="cpf" id="cpf" required>
        </div>
        <div id="endereco">
            <label for="endereco"> Digite Seu Endereço:</label>
            <input type="text" name="endereco" id="endereco" required>
        </div>
        <div id="telefone">
            <label for="telefone">Digite Seu Telefone:</label>
            <input type="tel" name="telefone" id="telefone" required>
        </div>
        <div id="email">
            <label for="email"> Digite Seu Email:</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div id="login">
            <label for="login"> Digite Seu Login: </label>
            <input type="text" name="login" id="login" required>
        </div>
        <div id="senha">
            <label for="senha"> Digite Sua Senha:</label>
            <input type="password" name="senha" id="senha" required maxlenght="4">
        </div>

        <div id="sexo">
            <label for="sexo">qual o seu sexo?</label>
        </div>
        <div>
            <input type="radio" name="sexo"><label for="sexo">masculino</label>
        </div>
        <div>
            <input type="radio" name="sexo"><label for="sexo">feminino</label>
        </div>
        <div>
            <input type="radio" name="sexo"><label for="sexo"> ou todes</label>
        </div>
        <div id="button1">
            <button type="submit">Enviar</button>
            <button type="reset">Limpar </button>
        </div>
        <div id="reset">
        <p><a href="#">Recuperar senha</a></p>
        </div>

    </form>

</body>

</html>
