<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela De Cadastro</title>
    <link rel="stylesheet" href="./css/tela3.css">
</head>

<body>
    <header id="cabecalho2">
        <div id="logo2">
            <img src="./img/fotologo" alt="logo" width="50px" height="50px">
            <h1>Desafio</h1>
            <p>Criação de um Site Completo com Tela de Login, Formulário e Interação com JavaScript</p>
        </div>
        <div id="menu2">
            <nav>
                <ul>
                    <li><a href="./tela1.html">Inicio</a></li>
                    <li><a href="./tela2.html">Fazer Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div id="formulario">
            <form action="">
                <h1> Cadastro de Cliente</h1>
                <label for="nome">Digite Seu Nome: </label>
                <input type="text" name="" id="nome" required>
                <label for="cpf">Digite Seu CPF:</label maxlenght="11" required>
                <input type="text" name="cpf" id="cpf" required>
                <label for="endereco"> Digite Seu Endereco:</label>
                <input type="text" name="endereco" id="endereco" required>
                <label for="telefone">Digite Seu Telefone:</label>
                <input type="tel" name="telefone" id="telefone" required>
                <label for="email"> Digite Seu Email:</label>
                <input type="email" name="email" id="email" required>
                <label for="senha"> Digite Sua Senha:</label>
                <input type="password" name="senha" id="senha" required maxlenght="4">

                <div id="sexo">
                    <label for="sexo">qual o seu sexo?</label>
                </div>

                <div id="sexo">
                    <input type="radio" name="sexo">
                </div>

                <div id="m">
                    <label for="sexo">masculino</label>
                </div>
                <div id="radio">
                    <input type="radio" name="sexo">
                </div>

                <div id="feminino">
                    <label for="sexo">feminino</label>
                </div>

                <div id="button">
                    <button type="submit">Enviar</button>
                    <button type="reset"> Limpar </button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div id="rodape">
            <img src="./img/fotologo" alt="logo" width="40px" height="40px">
            <P>"2024 Todos Os Direitos Reservados!"</P>
            <p>Detalhes Para Entrar Em Contado Conosco.</p>
            <p>telefone:</p>
            <P>Email:</P>
            <p>Endereço:</p>
            <p>Contato:</p>
        </div>
    </footer>
</body>

</html>
