<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela De Cadastro</title>
    <link rel="stylesheet" href="./css/tela3.css">
    <script src="./js/script2.js" defer></script>
</head>

<body>
    <header id="cabecalho3">

        <img src="./img/fotologo" alt="logo" width="50px" height="50px">
        <div id="conteudocabecalho">
            <h1>Desafio</h1>
            <p>Bem-Vindo Ao Nosso Site! Faça Seu Cadastro!</p>
        </div>
        <div id="menu3">
            <nav>
                <ul>
                    <li><a href="./tela1.html">Inicio</a></li>
                    <li><a href="./tela2.html">Fazer Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div id="formulario">
            <form action="">
                <h1> Cadastro de Cliente</h1>
                <label for="nome">Digite Seu Nome: </label>
                <input type="text" name="nome" id="nome" required>
                <label for="cpf">Digite Seu CPF:</label maxlenght="11" required>
                <input type="text" name="cpf" id="cpf" required>
                <label for="endereco"> Digite Seu Endereco:</label>
                <input type="text" name="endereco" id="endereco" required>
                <label for="telefone">Digite Seu Telefone:</label>
                <input type="tel" name="telefone" id="telefone" required>
                <label for="email"> Digite Seu Email:</label>
                <input type="email" name="email" id="email" required>
                <label for="senha"> Digite Sua Senha:</label>
                <input type="password" name="senha" id="senha" required maxlenght="4">

                <div id="sexo">
                    <label for="sexo">qual o seu sexo?</label>
                </div>

                <div id="sexo">
                    <input type="radio" name="sexo">
                </div>

                <div id="m">
                    <label for="sexo">masculino</label>
                </div>
                <div id="radio">
                    <input type="radio" name="sexo">
                </div>

                <div id="feminino">
                    <label for="sexo">feminino</label>
                </div>

                <div id="button">
                    <button type="submit" onclick="submit()">Enviar</button>
                    <button type="reset"> Limpar </button>
                </div>
            </form>
        </div>
    </main>


    <footer id="rodape3">
        <img src="./img/fotologo" alt="logo" width="50px" height="50px">
        <P>"2024 Todos Os Direitos Reservados!"</P>
        <p>Detalhes Para Entrar Em Contado Conosco.</p>
        <p>telefone:(61)99999999</p>
        <P>Email:</P>
        <p>Endereço:</p>
        <p>Contato:</p>
    </footer>

</body>

</html>
