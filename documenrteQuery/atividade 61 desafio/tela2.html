<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela De Login</title>
    <link rel="stylesheet" href="./css/tela2.css">
    <script src="./js/script.js"></script>
</head>

<body>
    <header id="cabecalho2">

        <img src="./img/fotologo" alt="logo" width="60px" height="50px">

        <div id="conteudologin">
            <h1>Desafio</h1>
            <p>Bem-Vindo Ao Nosso Site! Faça Seu Login!</p>

        </div>
        <div id="menu">
            <nav>
                <ul>
                    <li><a href="./tela1.html">inicio</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div id="login">

            <form action="#">
                <h1>Login De Usuário:</h1>
                <div id="form-name">
                    <label for="username">Nome de Usuário Ou Email:</label>
                    <input type="text" id="username" name="username" required placeholder="Digite Seu Usuário">
                </div>

                <div id="form-senha">
                    <label for="password"> Senha:</label>
                    <input type="password" name="password" id="password" required placeholder="Digite sua Senha">
                </div>

                <div id="checkbox-lembrar-senha">
                    <input type="checkbox" id="remember" name="remember" placeholder="lembrar senha">
                    <label for="remember">Lembrar-me</label>
                </div>


                <button type="submit()">Entrar</button>

                <button type="reset">Limpar</button>




                <div id="botaoesqueceusenha">
                    <a href="./tela1.html">Esqueceu a Sua Senha?</a>
                </div>
                <div id="botao-criar-senha">
                    <a href="./tela3.html"> Criar Conta?</a>
                </div>
            </form>
        </div>
    </main>


    <footer>
        <img src="./img/fotologo" alt="logo" width="50px" height="50px">
        <P>"2024 Todos Os Direitos Reservados!"</P>
        <p>Detalhes Para Entrar Em Contado Conosco.</p>
        <p>telefone:(61)999999999</p>
        <P>Email:</P>
        <p>Endereço:</p>
        <p>Contato:</p>
    </footer>


</body>

</html>
