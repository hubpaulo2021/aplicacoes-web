<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <form action="">
        <h1> Cadastro De Paciênte</h1>
        <label for="nome">Digite Seu Nome: </label>
        <input type="text" name="" id="nome" required>
        <label for="cpf">Digite Seu CPF:</label maxlenght="11" required>
        <input type="text" name="cpf" id="cpf" required>
        <label for="endereco"> Digite Seu Endereco:</label>
        <input type="text" name="endereco" id="endereco" required>
        <label for="telefone">Digite Seu Telefone:</label>
        <input type="tel" name="telefone" id="telefone" required>
        <label for="email"> Digite Seu Email:</label>
        <input type="email" name="email" id="email" required>
        <label for="datanascimento"> Digite Sua Data De Nascimento:</label>
        <input type="date" name="datanascimento" id="datanascimento" required>
        <label for="login"> Digite Seu Login: </label>
        <input type="text" name="login" id="login" required>
        <label for="senha"> Digite Sua Senha:</label>
        <input type="password" name="senha" id="senha" required maxlenght="4">

        <div id="botao-radio">
            <label for="sexo">qual o seu sexo</label>
            <input type="radio" name="sexo"><label for="sexo">masculino</label>
            <input type="radio" name="sexo"><label for="sexo">feminino</label>
        </div>
        <div id="button-principal">
            <button type="submit">Enviar</button>
            <button type="reset"> Limpar </button>
            <button type="reset">Recuperar Senha</button>
        </div>

    </form>

</body>

</html>
