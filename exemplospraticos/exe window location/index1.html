<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Concatenação</title>
</head>
<body>
    <h1>Cadastre Aqui👍</h1>
    <button onclick="enviar()">clique Aqui👍</button>
    <script>
        function enviar(){
            let  nome=window.prompt("digite seu nome!")
            window.alert(`ola.${nome} seja bem vindo`)
            window.alert(`seja bem vindo (a)` +nome)
        }
    </script>    
</body>
</html>
